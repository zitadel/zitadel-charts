name: 'Release Charts'

on:
  push:
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  release:

    runs-on: 'ubuntu-latest'

    permissions:
      contents: 'write'
      packages: 'write'
      id-token: 'write'

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - id: 'checkout'
        uses: 'actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8' # v5.0.0
        with:
          fetch-depth: "0"

      - id: 'configure-git'
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - id: 'release'
        uses: 'helm/chart-releaser-action@cae68fefc6b5f367a0275617c9f83181ba54714f' # v1.7.0
        env:
          CR_GENERATE_RELEASE_NOTES: 'true'
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - id: 'login-ghcr'
        name: 'Login to GitHub Container Registry'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - id: 'package-and-push-oci'
        name: 'Package and Push OCI Image'
        run: |
          CHART_VERSION=$(grep '^version:' charts/zitadel/Chart.yaml | awk '{print $2}')
          helm package charts/zitadel
          helm push zitadel-${CHART_VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}/zitadel-charts
