apiVersion: v1
kind: Service
metadata:
  name: {{ include "zitadel.fullname" . }}
  {{- if .Values.service }}
  annotations:
    {{- if eq .Values.ingress.controller "aws" }}
    alb.ingress.kubernetes.io/healthcheck-path: {{ include "zitadel.livenessProbePath" . }}
    {{- end }}
    {{- with .Values.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
  labels:
    {{- include "zitadel.service.labels" . | nindent 4 }}
    {{- with .Values.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if and .Values.service.clusterIP (eq .Values.service.type "ClusterIP") }}
  clusterIP: {{ .Values.service.clusterIP }}
  {{- end }}
  {{- if and .Values.service.externalTrafficPolicy (eq .Values.service.type "LoadBalancer") }}
  externalTrafficPolicy: {{ .Values.service.externalTrafficPolicy }}
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ include "zitadel.containerPort" . }}
      protocol: TCP
      name: {{ regexReplaceAll "\\W+" .Values.service.protocol "-" }}-server
      appProtocol: {{ .Values.service.appProtocol }}
  selector:
    {{- include "zitadel.start.selectorLabels" . | nindent 4 }}
