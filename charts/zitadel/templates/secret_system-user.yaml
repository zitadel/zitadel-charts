{{- if and .Values.zitadel.systemUser.enabled (not .Values.zitadel.systemUser.secretName) }}
{{- /* Validate RSA is used - required for JWT signing (RS256) */ -}}
{{- if ne .Values.zitadel.systemUser.privateKey.algorithm "RSA" }}
{{- fail "systemUser.privateKey.algorithm must be RSA - required for JWT signing" }}
{{- end }}
{{- $certManagerAvailable := .Capabilities.APIVersions.Has "cert-manager.io/v1" }}
{{- $cn := .Values.zitadel.configmapConfig.ExternalDomain | default (include "zitadel.fullname" .) }}
{{- $sans := list $cn "localhost" }}
{{- if .Values.zitadel.systemUser.additionalDnsName }}
{{- $sans = append $sans .Values.zitadel.systemUser.additionalDnsName }}
{{- end }}
{{- if $certManagerAvailable }}
# cert-manager is available - create a Certificate resource
# noinspection KubernetesUnknownResourcesInspection
apiVersion: cert-manager.io/v1
# noinspection KubernetesUnknownResourcesInspection
kind: Certificate
metadata:
  name: {{ include "zitadel.fullname" . }}-system-user
  labels:
    {{- include "zitadel.labels" . | nindent 4 }}
spec:
  secretName: {{ include "zitadel.fullname" . }}-system-user
  {{- $durationHours := mul .Values.zitadel.systemUser.validityDays 24 }}
  {{- /* renewBefore is 1/3 of duration, minimum 24h, maximum 360h (15 days) */ -}}
  {{- $renewBeforeHours := div $durationHours 3 }}
  {{- if lt $renewBeforeHours 24 }}
  {{- $renewBeforeHours = 24 }}
  {{- end }}
  {{- if gt $renewBeforeHours 360 }}
  {{- $renewBeforeHours = 360 }}
  {{- end }}
  duration: {{ $durationHours }}h
  renewBefore: {{ $renewBeforeHours }}h
  commonName: {{ $cn | quote }}
  dnsNames:
    {{- range $sans }}
    - {{ . | quote }}
    {{- end }}
  privateKey:
    algorithm: {{ .Values.zitadel.systemUser.privateKey.algorithm }}
    size: {{ .Values.zitadel.systemUser.privateKey.size }}
  issuerRef:
    {{- if .Values.zitadel.systemUser.certManager.issuerRef }}
    {{- toYaml .Values.zitadel.systemUser.certManager.issuerRef | nindent 4 }}
    {{- else }}
    # References the shared self-signed Issuer created by issuer_self-signed.yaml
    name: {{ include "zitadel.fullname" . }}-self-signed
    kind: Issuer
    {{- end }}
{{- else }}
# cert-manager not available - generate self-signed certificate using Helm
# Use lookup to reuse existing secret on upgrades (prevents cert regeneration)
{{- $secretName := printf "%s-system-user" (include "zitadel.fullname" .) }}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace $secretName }}
{{- $cert := dict }}
{{- if and $existingSecret $existingSecret.data }}
{{- $cert = dict "Cert" (index $existingSecret.data "tls.crt" | b64dec) "Key" (index $existingSecret.data "tls.key" | b64dec) }}
{{- else }}
{{- $cert = genSelfSignedCert $cn nil $sans (int .Values.zitadel.systemUser.validityDays) }}
{{- end }}
apiVersion: v1
# noinspection KubernetesUnknownResourcesInspection
kind: Secret
metadata:
  name: {{ $secretName }}
  labels:
    {{- include "zitadel.labels" . | nindent 4 }}
  {{- with .Values.zitadel.systemUser.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ $cert.Cert | b64enc }}
  tls.key: {{ $cert.Key | b64enc }}
{{- end }}
{{- end }}
