{{- if and .Values.zitadel.systemUser.enabled (not .Values.zitadel.systemUser.secretName) }}
{{- $cn := .Values.zitadel.configmapConfig.ExternalDomain | default (include "zitadel.fullname" .) }}
{{- $sans := list $cn "localhost" }}
{{- if .Values.zitadel.systemUser.additionalDnsName }}
{{- $sans = append $sans .Values.zitadel.systemUser.additionalDnsName }}
{{- end }}
{{- $certManagerAvailable := .Capabilities.APIVersions.Has "cert-manager.io/v1" }}
{{- if $certManagerAvailable }}
# cert-manager is available - create a Certificate resource
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "zitadel.fullname" . }}-system-user
  labels:
    {{- include "zitadel.labels" . | nindent 4 }}
spec:
  secretName: {{ include "zitadel.fullname" . }}-system-user
  duration: {{ mul .Values.zitadel.systemUser.validityDays 24 }}h
  renewBefore: 360h  # 15 days before expiry
  commonName: {{ $cn }}
  dnsNames:
    {{- range $sans }}
    - {{ . }}
    {{- end }}
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    {{- if .Values.zitadel.systemUser.certManager.issuerRef }}
    {{- toYaml .Values.zitadel.systemUser.certManager.issuerRef | nindent 4 }}
    {{- else }}
    # References the shared self-signed Issuer created by issuer_self-signed.yaml
    name: {{ include "zitadel.fullname" . }}-self-signed
    kind: Issuer
    {{- end }}
{{- else }}
# cert-manager not available - generate self-signed certificate using Helm
{{- $cert := genSelfSignedCert $cn nil $sans (int .Values.zitadel.systemUser.validityDays) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "zitadel.fullname" . }}-system-user
  labels:
    {{- include "zitadel.labels" . | nindent 4 }}
  {{- with .Values.zitadel.systemUser.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  tls.crt: {{ $cert.Cert | b64enc }}
  tls.key: {{ $cert.Key | b64enc }}
{{- end }}
{{- end }}
